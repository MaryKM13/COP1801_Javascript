  body  { text-align: center;

<body>
<h2>Mary Mickelson Module 03 Course Project</h2>

  <h3>Please enter the text you'd like displayed below:</h3>
  <input id="userInput" style="width: 300px;"><br>
  <button id="dis">Display My Text</button><br><br>
<div id="showText">
</div>
<script>
  function inputDisplay() {
    var userText = document.getElementById('userInput').value;
    var displayText = "Here is your text: " + userText;
    document.getElementById('showText').innerHTML = displayText;
  }
  document.getElementById('dis').addEventListener('click', inputDisplay);
</script>
</body>
