<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title> Module 03 Activity - JavaScript Function and String Reversal</title>
<style>
  h2    { color: #2a637a;
          text-align: center; }
  body  { text-align: center;
          font-family: "Courier New", Courier, monospace;
          font-weight: bold;}
</style>
</head>
<body>
<h2>Mary Mickelson Module 03 Activity</h2>
<p id="num"></p>
<p id="str"></p>
<script>
  function reverseString(str) {
      // The .split method puts each letter into an array
      var splitString = str.split("");

      // The .reverse method switches the letters back to front
      var reverseArray = splitString.reverse();

      // The .join method puts all the letters back to one word
      var joinArray = reverseArray.join("");

      //Return the value
      return joinArray;
  }
  var num = 9035768;
  //The number has to be converted to a string for the function to work
  console.log(reverseString(num.toString()));
  var words = "My Cat Is Cool";
  console.log(reverseString(words));
  document.getElementById("num").innerHTML = reverseString(num.toString());
  document.getElementById("str").innerHTML = reverseString(words);
</script>
</body>
</html>
